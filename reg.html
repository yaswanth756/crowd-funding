<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>

    <div class="col-md-5 mx-auto mt-5">
        <div class="card">
            <div class="card-header bg-light">
                <h2 class="text-center text-muted">Register</h2>
            </div>
            <div class="card-body ps-5">
                <form action="">
                    <div class="rr">
                        <label for="">FName:</label>
                        <input type="text" id="fname" class="d-block mt-1" required>
                    </div>
                    <div class="rr">
                        <label for="" class="pt-3">LName :</label>
                        <input type="text" id="lname" class="d-block  mt-1" required>
                    </div>
                    <div class="rr">
                        <label for=""  class="pt-3">Email:</label>
                        <input type="email" id="email" class="d-block mt-1" required>
                    </div>
                    <div class="rr">
                        <label for=""  class="pt-3">Phone:</label>
                        <input type="number" id="phone" class="d-block mt-1" required>
                    </div>
                    <div class="rr">
                        <label for=""  class="pt-3">Password:</label>
                        <input type="password" id="password" class="d-block mt-1" required>
                    </div>
                    <div class="rr">
                        <label for=""  class="pt-3">cPassword:</label>
                        <input type="password" id="cpassword" class="d-block mt-1" required>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" id="check" class=""><label for="" class="text-success pt-3">Accepted all conditions</label>
                    </div>
                    <div>
                        <p class=" text-center fw-bold bg-light" id="err"></p>
                    </div>
                    <div class="text-center">
                        <p class="text-dark">Do you have <a href="login.html">already account?.</p></a>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success" id="btn">Submit</button>
                    </div>
                </form>    
            </div>
        </div>
    </div>
   <script src="js/regs.js"></script>
</body>
</html>
